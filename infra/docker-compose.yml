version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: portfoliopilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  quant:
    build:
      context: ..
      dockerfile: services/quant/Dockerfile
    environment:
      QUANT_FRED_API_KEY: ${FRED_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data

  api:
    build:
      context: ..
      dockerfile: services/api/Dockerfile
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/portfoliopilot
      REDIS_URL: redis://redis:6379
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      QUANT_URL: http://quant:8000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - redis
      - quant

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
