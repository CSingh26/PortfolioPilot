name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/portfoliopilot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Node dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm --filter @portfoliopilot/api prisma:generate

      - name: Install Python dependencies
        run: python -m pip install -e "services/quant[dev]"

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Pytest
        run: python -m pytest services/quant/tests

      - name: Build
        run: pnpm build
